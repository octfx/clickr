<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickr</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        div {
            text-align: center;
            position: absolute;
            width: 100%;
        }
    </style>
</head>

    <button id="start">Start</button>
    <span>
        <span id="count">0</span>
        /
        <span id="countMax">0</span>

    <span>
        <span id="timer">0.000</span>

    </span>
</div>
<script src="dist/1.clickr.js"></script>

<script>
